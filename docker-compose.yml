version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: blocchat-postgres
    environment:
      POSTGRES_DB: blocchat
      POSTGRES_USER: blocchat
      POSTGRES_PASSWORD: blocchat_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blocchat"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blocchat-backend
    environment:
      DATABASE_URL: postgresql://blocchat:blocchat_dev_password@postgres:5432/blocchat
      BASE_RPC_URL: ${BASE_RPC_URL}
      CORS_ORIGINS: http://localhost:5173,http://localhost:4173
      RUST_LOG: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
